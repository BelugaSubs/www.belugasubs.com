name: ğŸ³ Deploy Official Website

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - "scaffolds/**"
      - "source/**"
      - "themes/**"
      - "_config.yml"
      - "_config.*.yml"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - master
      - main
    paths:
      - "scaffolds/**"
      - "source/**"
      - "themes/**"
      - "_config.yml"
      - "_config.*.yml"
      - "package.json"
      - "pnpm-lock.yaml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install  pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: âš¡ Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“‚ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: Purge unused CSS ğŸ§¹
        run: |
          pnpm install -g purgecss
          pnpm purgecss -c purgecss.config.js

      - name: Deploy to gh-pages branch ğŸš€
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # åˆ é™¤gh-pagesåˆ†æ”¯çš„ç°æœ‰æ–‡ä»¶
          keep_files: false
          # æŒ‡å®šå‘å¸ƒåˆ°gh-pagesåˆ†æ”¯
          publish_branch: gh-pages
